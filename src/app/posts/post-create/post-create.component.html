<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="title" formControlName="title" type="text" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <div>
      <button (click)="filePicker.click()" mat-stroked-button type="button">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" >
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput name="content" formControlName="content" rows="4" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content.</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
