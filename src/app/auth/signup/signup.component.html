<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm='ngForm' *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel #emailInput='ngModel' type="email" placeholder="E-Mail" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" ngModel #passwordInput='ngModel' type="password" placeholder="Password" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter some a valid password.</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" color="primary" mat-raised-button type="submit">Sign up</button>

  </form>
</mat-card>
